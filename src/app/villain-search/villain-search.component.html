<div id="search__container">
  <h4><label for="search-box">Spotlight</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li class="dashboard--villain" *ngFor="let villain of villains$ | async">
      <a routerLink="/detail/{{ villain.id }}">
        {{ villain.name }}
      </a>
    </li>
  </ul>
</div>
